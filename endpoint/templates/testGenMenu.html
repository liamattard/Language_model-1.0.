<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static',filename='styles/mainpage.css') }}">
</head>

<body>
    <a style="padding: 50px;" href="/preprocessing?myfile={{value}}">
        <button style="width: 100px;"> <img style="width: 20px;" src="{{ url_for('static',filename='assets/back.png') }}" alt=""> </button>
    </a>
    <div class='table'>
        <div class='cell'>

            <h1>Select a Option</h1>
            <div class="style">
                <h3 style="color: white;">Select Models</h3>
                <br>
                
                <a href="/{{valueTwo}}SubMenu?flavour=vanilla&valueOne=vanillaUnigram&valueTwo=vanillaBigram&valueThree=vanillaTrigram">
                    <button style="width: 300px;"> Vanilla Models</button>
                </a>

                <br>
                <br>

                <a href="/{{valueTwo}}SubMenu?flavour=laplace&valueOne=laplaceUnigram&valueTwo=laplaceBigram&valueThree=laplaceTrigram">
                    <button style="width: 300px;"> Laplace Models</button>
                </a>

                <br>
                <br>

                <a href="/{{valueTwo}}SubMenu?flavour=unk&valueOne=unkUnigram&valueTwo=unkBigram&valueThree=unkTrigram">
                    <button style="width: 300px;"> UNK Models</button>
                </a>

                <br>
                <br>

                <a href="/{{valueTwo}}IntSubMenu?flavour=Interpolation&valueOne=vanilla&valueTwo=laplace&valueThree=unk">
                    <button style="width: 300px;"> Interpolation</button>
                </a>

            </div>

        </div>
    </div>
</body>

</html>
